{% if messages %}
<div class="fixed left-1/2 -translate-x-1/2 z-50 w-11/12 max-w-md bottom-4 lg:top-4 lg:right-4 lg:bottom-auto lg:left-auto lg:translate-x-0 lg:w-auto">
{% for message in messages %}
    <div x-data="{ show: true }" 
        x-show="show" 
        x-transition
        x-init="setTimeout(() => show = false, 10000)"
        class="rounded-md shadow-lg mb-4 relative overflow-hidden
        {% if message.tags == 'success' %} bg-green-500 text-white
        {% elif message.tags == 'error' %} bg-red-600 text-white
        {% elif message.tags == 'warning' %} bg-amber-500 text-white
        {% else %} bg-blue-500 text-white {% endif %}"
        role="alert">

        <div class="p-3 lg:p-4 flex justify-between items-start">
            <p class="font-bold text-sm lg:text-base">{{ message }}</p>

            <button @click="show = false" class="ml-3 lg:ml-4 -mt-1 -mr-1 p-1 rounded-full hover:bg-black hover:bg-opacity-20 transition-colors duration-200">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="absolute bottom-0 left-0 right-0 h-1 bg-black bg-opacity-20 animate-progress"></div>

    </div>
{% endfor %}
</div>
{% endif %}
